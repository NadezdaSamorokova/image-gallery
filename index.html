<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>

    <div class="page">

        <header class="header page__container">
            <img class="logo" src="./images/mesto_logo.svg" alt="Место">
        </header>

        <main class="content page__container">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
                <div class="profile-info">
                    <div class="profile-info__edit-name">
                        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                        <button class="profile-info__edit-button" type="button"></button>
                    </div>
                    <p class="profile-info__occupation">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">             
                </ul>
            </section>
        </main>

        <footer class="footer page__container">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popupProfileForm">
                <fieldset class="popup__input-box">
                    <input class="popup__input popup__name" type="text" name="name" value="Жак-Ив Кусто">
                    <input class="popup__input popup__occupation" type="text" name="occupation" value="Исследователь океана">
                </fieldset>
                <button class="popup__submit-button popup__submit-text" type="submit" value="Сохранить">Сохранить</button>               
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popupAddForm">
                <fieldset class="popup__input-box">
                    <input class="popup__input popup__title-text" type="text" name="title" placeholder="Название" value="">
                    <input class="popup__input popup__link" type="url" name="link" placeholder="Ссылка на картинку" value="">
                </fieldset>
                <button class="popup__submit-button popup__submit-text" type="submit" value="Создать">Создать</button>               
            </form>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button class="popup__close-icon" type="button"></button>
            <img class="popup__image" src="#" alt="">
            <p class="popup__caption"></p>
        </div>
    </div>

    <template id="element-template">
        <li class="element">
            <button class="element__button-delete" type="button"></button>
            <img class="element__image" src="" alt="">
            <div class="element__discription">
                <h2 class="element__title"></h2>
                <button class="element__button-like" type="button"></button> 
            </div>
        </li>   
    </template>

    <script src="./scripts/index.js" defer></script>
</body>
</html>
